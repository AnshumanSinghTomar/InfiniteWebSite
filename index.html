<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Infinite Website By Anshuman Singh Tomar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>The Infinite Website</h1>
    <span>scroll forever</span>

    <div class="controls">
      <label>Seed:
        <input id="seedInput" placeholder="blank = random" />
      </label>

      <label>Density:
        <input id="densityInput" type="range" min="0.25" max="2" step="0.25" value="1" />
      </label>

      <button id="pauseBtn">Pause</button>
      <button id="spawnBtn">Spawn</button>
    </div>
  </header>

  <main id="main"></main>
  <div id="sentinel"></div>

  <footer class="footer">— keep scrolling —</footer>
<!-- This is a comment that can span multiple lines -->
<!-- This is a comment that can span multiple lines -->
  <script src="script.js"></script>
</body>
</html>
